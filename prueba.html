<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calculadora JS Richard</title>

     <style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body{
			font-family: arial;
			background: #ccc;
			color: #3ba8db;
		}

		.contenedor{
			width: 70%;
			margin: 100px auto;
			background: #21295c;
			padding: 20px;
			display: flex;
			align-items: center;
			flex-direction: column;
		}

		.inputs{
			width: 80%;
			display: flex;
			flex-direction: row;
			justify-content: space-between;
		}

		.inputs input{
			width: 50%;
			margin: 10px;
			padding: 20px;
			text-align: center;
			font-size: 25px;
			font-weight: 600;
			color: #21295c;
		}

		.btns{
			display: flex;
			flex-direction: row;
			width: 80%;
			justify-content: space-around;
		}

		.btns button{
			width: 25%;
			height: 50px;
			margin: 10px;
			cursor: pointer;
			text-transform: uppercase;
			font-weight: 700;
			font-size: 14px;
			background: #3ba8db;
			color: #fff;
			border: 0;
			transition: all 0.3s;
		}


		.btns button:hover{
			background: #92f8ff80;
		}

		.result{
			display: flex;
			flex-direction: row;
			justify-content: center;
			width: 80%;
			margin: 30px 0 10px 0;
		}

		.result p{
			color: #fff;
			font-size: 45px;
			font-weight: 700;
		}
		
	</style>
</head>
<body>
     <div class="contenedor">
		<div id="inputs" class="inputs">
			<input type="number" id="numero1">
			<input type="number" id="numero2">
		</div>

		<div id="btns" class="btns">
			<button id="suma">Sumar</button>
			<button id="resta">Restar</button>
			<button id="multiplica">Multiplicar</button>
			<button id="divide">Dividir</button>
			<button id="exponente">Exponente</button>
			<button id="raiz">Raiz</button>


		</div>
			
		<div class="result">
			<p id="resultado">-</p>
		</div>	
	</div>

    <script>
        // Función principal para obtener números y mostrar el resultado
        function calcular(operacion) {
            // 1. Obtener los elementos de input y resultado por su ID
            const input1 = document.getElementById('numero1');
            const input2 = document.getElementById('numero2');
            const resultadoElemento = document.getElementById('resultado');

            // 2. Obtener los valores y convertirlos a números de punto flotante
            // Se usa parseFloat para manejar tanto enteros como decimales
            const num1 = parseFloat(input1.value);
            const num2 = parseFloat(input2.value);

            let resultado;

            // 3. Validar que los inputs contengan números válidos
            if (isNaN(num1) || (operacion !== 'raiz' && isNaN(num2))) {
                resultadoElemento.textContent = 'Ingrese números válidos';
                return; // Detener la ejecución si hay un error
            }

            // 4. Realizar la operación según el parámetro 'operacion'
            switch (operacion) {
                case 'suma':
                    resultado = num1 + num2;
                    break;
                case 'resta':
                    resultado = num1 - num2;
                    break;
                case 'multiplica':
                    resultado = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        resultadoElemento.textContent = 'Error: División por cero';
                        return;
                    }
                    resultado = num1 / num2;
                    break;
                case 'exponente':
                    resultado = Math.pow(num1, num2); // num1 elevado a la potencia de num2
                    break;
                case 'raiz':
                    if (num1 < 0) {
                        resultadoElemento.textContent = 'Error: Raíz de número negativo';
                        return;
                    }
                    resultado = Math.sqrt(num1); // Raíz cuadrada del primer número
                    // Para la raíz, el segundo input es ignorado, podemos limpiarlo opcionalmente
                    input2.value = '';
                    break;
                default:
                    resultado = 'Operación no válida';
            }

            // 5. Mostrar el resultado en el elemento <p id="resultado">
            // Se usa toFixed(2) para limitar a 2 decimales, o usar el resultado completo si es entero
            resultadoElemento.textContent = (Number.isInteger(resultado) ? resultado : resultado.toFixed(4));
        }

        // 6. Asignar los listeners de eventos (onclick) a cada botón
        document.getElementById('suma').addEventListener('click', () => calcular('suma'));
        document.getElementById('resta').addEventListener('click', () => calcular('resta'));
        document.getElementById('multiplica').addEventListener('click', () => calcular('multiplica'));
        document.getElementById('divide').addEventListener('click', () => calcular('divide'));
        document.getElementById('exponente').addEventListener('click', () => calcular('exponente'));
        document.getElementById('raiz').addEventListener('click', () => calcular('raiz'));

    </script>
</body>
</html>
