<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calculadora-Angel-Emilio</title>

     <style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body{
			font-family: arial;
			background: #ccc;
			color: #3ba8db;
		}

		.contenedor{
			width: 70%;
			margin: 100px auto;
			background: #21295c;
			padding: 20px;
			display: flex;
			align-items: center;
			flex-direction: column;
		}

		.inputs{
			width: 80%;
			display: flex;
			flex-direction: row;
			justify-content: space-between;
		}

		.inputs input{
			width: 50%;
			margin: 10px;
			padding: 20px;
			text-align: center;
			font-size: 25px;
			font-weight: 600;
			color: #21295c;
		}

		.btns{
			display: flex;
			flex-direction: row;
			width: 80%;
			justify-content: space-around;
		}

		.btns button{
			width: 25%;
			height: 50px;
			margin: 10px;
			cursor: pointer;
			text-transform: uppercase;
			font-weight: 700;
			font-size: 14px;
			background: #3ba8db;
			color: #fff;
			border: 0;
			transition: all 0.3s;
		}


		.btns button:hover{
			background: #92f8ff80;
		}

		.result{
			display: flex;
			flex-direction: row;
			justify-content: center;
			width: 80%;
			margin: 30px 0 10px 0;
		}

		.result p{
			color: #fff;
			font-size: 45px;
			font-weight: 700;
		}
		
	</style>
</head>
<body>
     <div class="contenedor">
		<div id="inputs" class="inputs">
			<input type="number" id="numero1">
			<input type="number" id="numero2">
		</div>

		<div id="btns" class="btns">
			<button id="suma">Sumar</button>
			<button id="resta">Restar</button>
			<button id="multiplica">Multiplicar</button>
			<button id="divide">Dividir</button>
			<button id="exponente">Exponente</button>
			<button id="raiz">Raiz</button>


		</div>
			
		<div class="result">
			<p id="resultado">-</p>
		</div>	
	</div>

</body>
</html>
    <script>
        function getNumbers() {
            const num1 = parseFloat(document.getElementById('numero1').value) || 0;
            const num2 = parseFloat(document.getElementById('numero2').value) || 0;
            return { num1, num2 };
        }

        // resultados
        function displayResult(value) {
            document.getElementById('resultado').textContent = value;
        }



        // suma
        document.getElementById('suma').addEventListener('click', () => {
            const { num1, num2 } = getNumbers();
            const result = num1 + num2;
            displayResult(result);
        });

        // resta
        document.getElementById('resta').addEventListener('click', () => {
            const { num1, num2 } = getNumbers();
            const result = num1 - num2;
            displayResult(result);
        });

        // Multiplication
        document.getElementById('multiplica').addEventListener('click', () => {
            const { num1, num2 } = getNumbers();
            const result = num1 * num2;
            displayResult(result);
        });

        // Division
        document.getElementById('divide').addEventListener('click', () => {
            const { num1, num2 } = getNumbers();
            if (num2 === 0) {
                displayResult("Error: Div / 0");
            } else {
                const result = num1 / num2;
                displayResult(result);
            }
        });

        // Exponente
        document.getElementById('exponente').addEventListener('click', () => {
            const { num1, num2 } = getNumbers();
            const result = Math.pow(num1, num2); 
            displayResult(result);
        });

        // raiz
        document.getElementById('raiz').addEventListener('click', () => {
            const { num1 } = getNumbers();
            if (num1 < 0) {
                displayResult("Error: RaÃ­z de Negativo");
            } else {
                const result = Math.sqrt(num1); 
                displayResult(result);
            }
        });

    </script>
</body>
</html>
